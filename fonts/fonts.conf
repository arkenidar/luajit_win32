<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Add custom fonts directory -->
  <dir>fonts</dir>

  <!-- Font aliases for emoji fallback -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Segoe UI</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>Segoe UI</family>
    <default>
      <family>Noto Color Emoji</family>
    </default>
  </alias>
</fontconfig>
